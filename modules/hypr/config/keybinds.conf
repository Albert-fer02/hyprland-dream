# #######################################################################################
# ########################      KEYBINDS CONFIG      ####################################
# #######################################################################################
# See https://wiki.hyprland.org/Configuring/Binds/ for more

$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty # Open terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar # Open file manager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun # App launcher
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# --- Security & Power Management ---
bind = $mainMod, D, exec, rofi -show drun -theme ~/.config/rofi/app-launcher.rasi
bind = $mainMod, TAB, exec, rofi -show window -theme ~/.config/rofi/window-switcher.rasi
bind = $mainMod, X, exec, wlogout
bind = $mainMod, L, exec, swaylock -c ~/.config/swaylock/config

# Enhanced security keybinds
bind = $mainMod SHIFT, L, exec, swaylock -c ~/.config/swaylock/config && systemctl suspend
bind = $mainMod SHIFT, X, exec, loginctl terminate-session $XDG_SESSION_ID
bind = $mainMod SHIFT, R, exec, systemctl reboot
bind = $mainMod SHIFT, S, exec, systemctl poweroff

# Quick lock with notification
bind = $mainMod, Escape, exec, notify-send -u normal -i "lock" "Pantalla bloqueada" "Bloqueo manual activado" && swaylock -c ~/.config/swaylock/config

bind = $mainMod, N, exec, ~/.config/rofi/scripts/wifi-menu
bind = $mainMod, period, exec, rofi -show emoji -theme ~/.config/rofi/emoji-picker.rasi


# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, name:
bind = $mainMod, 2, workspace, name:
bind = $mainMod, 3, workspace, name:
bind = $mainMod, 4, workspace, name:
bind = $mainMod, 5, workspace, name:
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, name:
bind = $mainMod SHIFT, 2, movetoworkspace, name:
bind = $mainMod SHIFT, 3, movetoworkspace, name:
bind = $mainMod SHIFT, 4, movetoworkspace, name:
bind = $mainMod SHIFT, 5, movetoworkspace, name:
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod SHIFT, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace, 

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# #######################################################################################
# ########################      HARDWARE KEYS      ######################################
# #######################################################################################
# You might need to install playerctl, brightnessctl, and pamixer for these to work.

# Volume control
binde=, XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/media/volume-osd.sh up
binde=, XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/media/volume-osd.sh down
bind=, XF86AudioMute, exec, ~/.config/hypr/scripts/media/volume-osd.sh mute

# Media player control
bind=, XF86AudioPlay, exec, ~/.config/hypr/scripts/media/media-control.sh play-pause
bind=, XF86AudioPause, exec, ~/.config/hypr/scripts/media/media-control.sh play-pause
bind=, XF86AudioNext, exec, ~/.config/hypr/scripts/media/media-control.sh next
bind=, XF86AudioAudioPrev, exec, ~/.config/hypr/scripts/media/media-control.sh previous

# Audio device switcher
bind=$mainMod SHIFT, A, exec, ~/.config/hypr/scripts/media/audio-device-switcher.sh
