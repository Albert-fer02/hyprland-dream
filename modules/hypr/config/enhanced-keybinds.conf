# #######################################################################################
# ########################   ENHANCED KEYBINDS CONFIG   ##################################
# #######################################################################################
# Enhanced keybinds for Hyprland Dream with intuitive modes and optimal UX

$mainMod = SUPER
$altMod = ALT
$shiftMod = SHIFT
$ctrlMod = CTRL

# #######################################################################################
# ########################      GENERAL KEYBINDS      ####################################
# #######################################################################################

# Essential system controls
bind = $mainMod, Q, exec, kitty                    # Terminal
bind = $mainMod, C, killactive,                    # Close active window
bind = $mainMod, M, exit,                          # Exit Hyprland
bind = $mainMod, V, togglefloating,                # Toggle floating
bind = $mainMod, P, pseudo,                        # Dwindle layout
bind = $mainMod, J, togglesplit,                   # Toggle split
bind = $mainMod, E, exec, thunar                   # File manager

# #######################################################################################
# ########################      APPLICATION LAUNCHER      ###############################
# #######################################################################################

# Enhanced Rofi launcher with modes
bind = $mainMod, D, exec, rofi -show drun -theme ~/.config/rofi/app-launcher.rasi
bind = $mainMod, TAB, exec, rofi -show window -theme ~/.config/rofi/window-switcher.rasi
bind = $mainMod, period, exec, rofi -show emoji -theme ~/.config/rofi/emoji-picker.rasi

# Quick access to specific tools
bind = $mainMod, B, exec, firefox                  # Browser
bind = $mainMod, T, exec, kitty                    # Terminal
bind = $mainMod, F, exec, thunar                   # File manager
bind = $mainMod, G, exec, gimp                     # Graphics editor
bind = $mainMod, O, exec, obs                      # Screen recording

# #######################################################################################
# ########################      SYSTEM CONTROLS      ####################################
# #######################################################################################

# Power and session management
bind = $mainMod, X, exec, wlogout                  # Logout menu
bind = $mainMod, L, exec, swaylock -c ~/.config/swaylock/config  # Lock screen
bind = $mainMod SHIFT, L, exec, systemctl suspend  # Suspend system
bind = $mainMod SHIFT, R, exec, systemctl reboot   # Reboot system
bind = $mainMod SHIFT, S, exec, systemctl shutdown # Shutdown system

# Quick system actions
bind = $mainMod, N, exec, ~/.config/rofi/scripts/wifi-menu      # WiFi menu
bind = $mainMod, U, exec, ~/.config/rofi/scripts/enhanced-web-search.sh  # Web search
bind = $mainMod, H, exec, ~/.config/rofi/scripts/enhanced-calculator.sh  # Calculator

# #######################################################################################
# ########################      WINDOW MANAGEMENT      ##################################
# #######################################################################################

# Focus navigation (Vim-style)
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize windows
bind = $mainMod CTRL, h, resizeactive, -20 0
bind = $mainMod CTRL, l, resizeactive, 20 0
bind = $mainMod CTRL, k, resizeactive, 0 -20
bind = $mainMod CTRL, j, resizeactive, 0 20

# Window positioning
bind = $mainMod, Y, movetoworkspace, special      # Move to special workspace
bind = $mainMod, S, togglespecialworkspace,       # Toggle special workspace
bind = $mainMod, Z, centerwindow,                 # Center window
bind = $mainMod, F11, fullscreen, 1               # Fullscreen
bind = $mainMod, F12, fullscreen, 0               # Exit fullscreen

# #######################################################################################
# ########################      WORKSPACE MANAGEMENT      ###############################
# #######################################################################################

# Named workspaces with Nerd Fonts icons
bind = $mainMod, 1, workspace, name:󰎤
bind = $mainMod, 2, workspace, name:󰎧
bind = $mainMod, 3, workspace, name:󰎪
bind = $mainMod, 4, workspace, name:󰎭
bind = $mainMod, 5, workspace, name:󰎰
bind = $mainMod, 6, workspace, name:󰎳
bind = $mainMod, 7, workspace, name:󰎶
bind = $mainMod, 8, workspace, name:󰎹
bind = $mainMod, 9, workspace, name:󰎼
bind = $mainMod, 0, workspace, name:󰎿

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, name:󰎤
bind = $mainMod SHIFT, 2, movetoworkspace, name:󰎧
bind = $mainMod SHIFT, 3, movetoworkspace, name:󰎪
bind = $mainMod SHIFT, 4, movetoworkspace, name:󰎭
bind = $mainMod SHIFT, 5, movetoworkspace, name:󰎰
bind = $mainMod SHIFT, 6, movetoworkspace, name:󰎳
bind = $mainMod SHIFT, 7, movetoworkspace, name:󰎶
bind = $mainMod SHIFT, 8, movetoworkspace, name:󰎹
bind = $mainMod SHIFT, 9, movetoworkspace, name:󰎼
bind = $mainMod SHIFT, 0, movetoworkspace, name:󰎿

# Workspace navigation
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, bracketleft, workspace, e-1
bind = $mainMod, bracketright, workspace, e+1

# #######################################################################################
# ########################      MEDIA CONTROLS      #####################################
# #######################################################################################

# Volume control with OSD
binde=, XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/media/volume-osd.sh up
binde=, XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/media/volume-osd.sh down
bind=, XF86AudioMute, exec, ~/.config/hypr/scripts/media/volume-osd.sh mute

# Media player control
bind=, XF86AudioPlay, exec, ~/.config/hypr/scripts/media/media-control.sh play-pause
bind=, XF86AudioPause, exec, ~/.config/hypr/scripts/media/media-control.sh play-pause
bind=, XF86AudioNext, exec, ~/.config/hypr/scripts/media/media-control.sh next
bind=, XF86AudioPrev, exec, ~/.config/hypr/scripts/media/media-control.sh previous

# Custom media shortcuts
bind = $mainMod, equal, exec, ~/.config/hypr/scripts/media/volume-osd.sh up
bind = $mainMod, minus, exec, ~/.config/hypr/scripts/media/volume-osd.sh down
bind = $mainMod, 0, exec, ~/.config/hypr/scripts/media/volume-osd.sh mute
bind = $mainMod, bracketleft, exec, ~/.config/hypr/scripts/media/media-control.sh previous
bind = $mainMod, bracketright, exec, ~/.config/hypr/scripts/media/media-control.sh next
bind = $mainMod, slash, exec, ~/.config/hypr/scripts/media/media-control.sh play-pause

# #######################################################################################
# ########################      SCREENSHOT & RECORDING      #############################
# #######################################################################################

# Screenshot tools
bind = $mainMod, Print, exec, ~/.config/hypr/scripts/system/screenshot.sh full
bind = $mainMod SHIFT, Print, exec, ~/.config/hypr/scripts/system/screenshot.sh area
bind = $mainMod CTRL, Print, exec, ~/.config/hypr/scripts/system/screenshot.sh window
bind = $mainMod ALT, Print, exec, ~/.config/hypr/scripts/system/screenshot.sh clipboard

# Screen recording
bind = $mainMod SHIFT, R, exec, ~/.config/hypr/scripts/system/screen-record.sh start
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/system/screen-record.sh stop

# #######################################################################################
# ########################      SYSTEM MONITORING      ##################################
# #######################################################################################

# System information
bind = $mainMod, I, exec, ~/.config/hypr/scripts/system/system-info.sh
bind = $mainMod SHIFT, I, exec, kitty --class=htop -e htop

# Brightness control
binde=, XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/system/brightness.sh up
binde=, XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/system/brightness.sh down

# #######################################################################################
# ########################      AUDIO DEVICE MANAGEMENT      #############################
# #######################################################################################

# Audio device switching
bind = $mainMod SHIFT, A, exec, ~/.config/hypr/scripts/media/audio-device-switcher.sh
bind = $mainMod SHIFT, H, exec, ~/.config/hypr/scripts/media/audio-device-switcher.sh headphones
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/media/audio-device-switcher.sh speakers

# #######################################################################################
# ########################      WORKSPACE MODES      ####################################
# #######################################################################################

# Workspace mode for quick window organization
bind = $mainMod, W, submap, workspace
submap = workspace
    bind = , 1, movetoworkspace, name:󰎤
    bind = , 2, movetoworkspace, name:󰎧
    bind = , 3, movetoworkspace, name:󰎪
    bind = , 4, movetoworkspace, name:󰎭
    bind = , 5, movetoworkspace, name:󰎰
    bind = , 6, movetoworkspace, name:󰎳
    bind = , 7, movetoworkspace, name:󰎶
    bind = , 8, movetoworkspace, name:󰎹
    bind = , 9, movetoworkspace, name:󰎼
    bind = , 0, movetoworkspace, name:󰎿
    bind = , Escape, submap, reset
    bind = , Return, submap, reset
submap = reset

# #######################################################################################
# ########################      RESIZE MODE      ########################################
# #######################################################################################

# Resize mode for precise window sizing
bind = $mainMod, R, submap, resize
submap = resize
    bind = , h, resizeactive, -20 0
    bind = , l, resizeactive, 20 0
    bind = , k, resizeactive, 0 -20
    bind = , j, resizeactive, 0 20
    bind = , H, resizeactive, -50 0
    bind = , L, resizeactive, 50 0
    bind = , K, resizeactive, 0 -50
    bind = , J, resizeactive, 0 50
    bind = , Escape, submap, reset
    bind = , Return, submap, reset
submap = reset

# #######################################################################################
# ########################      QUICK ACTIONS MODE      ################################
# #######################################################################################

# Quick actions mode for common tasks
bind = $mainMod, A, submap, quickactions
submap = quickactions
    bind = , S, exec, ~/.config/hypr/scripts/system/screenshot.sh area
    bind = , R, exec, ~/.config/hypr/scripts/system/screen-record.sh start
    bind = , C, exec, ~/.config/rofi/scripts/enhanced-calculator.sh
    bind = , W, exec, ~/.config/rofi/scripts/enhanced-web-search.sh
    bind = , N, exec, ~/.config/rofi/scripts/wifi-menu
    bind = , A, exec, ~/.config/hypr/scripts/media/audio-device-switcher.sh
    bind = , I, exec, ~/.config/hypr/scripts/system/system-info.sh
    bind = , Escape, submap, reset
    bind = , Return, submap, reset
submap = reset

# #######################################################################################
# ########################      MOUSE BINDINGS      #####################################
# #######################################################################################

# Mouse bindings for window management
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Mouse wheel for volume control
bind = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/media/volume-osd.sh up
bind = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/media/volume-osd.sh down

# #######################################################################################
# ########################      GESTURE BINDINGS      ###################################
# #######################################################################################

# Touchpad gestures (if supported)
bindgesture = swipe:3:right, workspace, e+1
bindgesture = swipe:3:left, workspace, e-1
bindgesture = swipe:3:up, exec, ~/.config/hypr/scripts/system/screenshot.sh area
bindgesture = swipe:3:down, exec, ~/.config/rofi/scripts/enhanced-web-search.sh

# #######################################################################################
# ########################      DEBUG & DEVELOPMENT      ################################
# #######################################################################################

# Debug and development shortcuts
bind = $mainMod SHIFT, D, exec, kitty --class=debug -e journalctl -f
bind = $mainMod SHIFT, T, exec, kitty --class=test -e htop
bind = $mainMod SHIFT, G, exec, kitty --class=git -e lazygit

# #######################################################################################
# ########################      CUSTOM APPLICATIONS      ################################
# #######################################################################################

# Development tools
bind = $mainMod SHIFT, C, exec, code .                    # VS Code
bind = $mainMod SHIFT, V, exec, kitty --class=vim -e nvim # Neovim
bind = $mainMod SHIFT, G, exec, kitty --class=git -e lazygit # Git GUI

# Communication
bind = $mainMod SHIFT, M, exec, thunderbird              # Email
bind = $mainMod SHIFT, T, exec, telegram-desktop         # Telegram
bind = $mainMod SHIFT, D, exec, discord                  # Discord

# Productivity
bind = $mainMod SHIFT, N, exec, obsidian                 # Notes
bind = $mainMod SHIFT, P, exec, libreoffice --writer     # Word processor
bind = $mainMod SHIFT, S, exec, libreoffice --calc       # Spreadsheet

# #######################################################################################
# ########################      EMERGENCY SHORTCUTS      ################################
# #######################################################################################

# Emergency shortcuts (hard to trigger accidentally)
bind = $mainMod CTRL SHIFT, Q, exec, systemctl poweroff  # Force shutdown
bind = $mainMod CTRL SHIFT, R, exec, systemctl reboot    # Force reboot
bind = $mainMod CTRL SHIFT, L, exec, systemctl suspend   # Force suspend

# #######################################################################################
# ########################      END OF KEYBINDS      ####################################
# ####################################################################################### 