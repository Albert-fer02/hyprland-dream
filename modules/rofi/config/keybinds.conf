# Keybinds para Rofi - Integración con Hyprland
# Archivo de configuración para integrar en hyprland.conf

# =============================================================================
# ROFI KEYBINDS - CONFIGURACIÓN AVANZADA
# =============================================================================

# Lanzador de aplicaciones principal
bind = SUPER, SPACE, exec, rofi -show drun -theme ~/.config/rofi/app-launcher.rasi

# Selector de ventanas
bind = SUPER, TAB, exec, rofi -show window -theme ~/.config/rofi/window-switcher.rasi

# Menú de energía
bind = SUPER, X, exec, rofi -show drun -theme ~/.config/rofi/power-menu.rasi -modi "drun:~/Documentos/hyprland-dream/modules/rofi/scripts/power-menu"

# Selector de WiFi
bind = SUPER, W, exec, rofi -show drun -theme ~/.config/rofi/wifi-menu.rasi -modi "drun:~/Documentos/hyprland-dream/modules/rofi/scripts/wifi-menu"

# Selector de emojis
bind = SUPER, E, exec, rofi -show drun -theme ~/.config/rofi/emoji-picker.rasi -modi "drun:~/Documentos/hyprland-dream/modules/rofi/scripts/emoji-picker"

# Calculadora
bind = SUPER, C, exec, rofi -show calc -theme ~/.config/rofi/config.rasi

# Búsqueda web rápida
bind = SUPER, G, exec, rofi -show drun -theme ~/.config/rofi/config.rasi -modi "drun:~/Documentos/hyprland-dream/modules/rofi/scripts/web-search"

# Historial de aplicaciones
bind = SUPER, H, exec, rofi -show drun -theme ~/.config/rofi/config.rasi -modi "drun:~/Documentos/hyprland-dream/modules/rofi/scripts/app-history"

# =============================================================================
# ATAJOS RÁPIDOS ESPECÍFICOS
# =============================================================================

# Bloquear pantalla
bind = SUPER, L, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/power-menu --lock

# Suspender sistema
bind = SUPER, S, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/power-menu --suspend

# Reiniciar sistema
bind = SUPER, R, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/power-menu --reboot

# Apagar sistema
bind = SUPER, P, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/power-menu --shutdown

# Salir de Hyprland
bind = SUPER, Q, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/power-menu --exit

# =============================================================================
# ATAJOS DE WIFI
# =============================================================================

# Escanear redes WiFi
bind = SUPER, SHIFT, W, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/wifi-menu --scan

# Mostrar redes conocidas
bind = SUPER, ALT, W, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/wifi-menu --known

# Información de conexión WiFi
bind = SUPER, CTRL, W, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/wifi-menu --info

# =============================================================================
# ATAJOS DE BÚSQUEDA Y CÁLCULOS
# =============================================================================

# Búsqueda web inteligente
bind = SUPER, SHIFT, G, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/web-search smart

# Búsqueda en Google
bind = SUPER, ALT, G, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/web-search search

# Búsqueda en YouTube
bind = SUPER, CTRL, G, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/web-search search "yt:"

# Búsqueda en GitHub
bind = SUPER, SHIFT, H, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/web-search search "gh:"

# Búsqueda en Arch Wiki
bind = SUPER, ALT, H, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/web-search search "arch:"

# =============================================================================
# ATAJOS DE HISTORIAL Y ESTADÍSTICAS
# =============================================================================

# Mostrar historial de aplicaciones
bind = SUPER, SHIFT, H, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/app-history recent

# Mostrar aplicaciones más usadas
bind = SUPER, ALT, H, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/app-history popular

# Estadísticas de aplicaciones
bind = SUPER, CTRL, H, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/app-history stats

# =============================================================================
# ATAJOS DE CALCULADORA
# =============================================================================

# Calculadora básica
bind = SUPER, SHIFT, C, exec, rofi -show calc -theme ~/.config/rofi/config.rasi

# Historial de cálculos
bind = SUPER, ALT, C, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/calculator history

# =============================================================================
# ATAJOS DE EMOJIS
# =============================================================================

# Selector de emojis rápido
bind = SUPER, SHIFT, E, exec, rofi -show drun -theme ~/.config/rofi/emoji-picker.rasi

# =============================================================================
# ATAJOS DE CONFIGURACIÓN
# =============================================================================

# Configuración de Rofi
bind = SUPER, F1, exec, xdg-open ~/.config/rofi/

# Configuración del menú de energía
bind = SUPER, F2, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/power-menu --config

# Configuración del menú WiFi
bind = SUPER, F3, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/wifi-menu --config

# =============================================================================
# ATAJOS DE DESARROLLO Y DEBUG
# =============================================================================

# Mostrar información del sistema
bind = SUPER, F12, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/power-menu --info

# Limpiar historiales
bind = SUPER, SHIFT, DELETE, exec, ~/Documentos/hyprland-dream/modules/rofi/scripts/app-history clean

# =============================================================================
# CONFIGURACIÓN DE WORKSPACES CON ROFI
# =============================================================================

# Cambiar a workspace específico con Rofi
bind = SUPER, 0, exec, rofi -show drun -theme ~/.config/rofi/config.rasi -modi "drun:~/Documentos/hyprland-dream/modules/rofi/scripts/workspace-switcher"

# =============================================================================
# ATAJOS DE PRODUCTIVIDAD
# =============================================================================

# Búsqueda de archivos
bind = SUPER, F, exec, rofi -show drun -theme ~/.config/rofi/config.rasi -modi "drun:~/Documentos/hyprland-dream/modules/rofi/scripts/file-search"

# Búsqueda en historial
bind = SUPER, SHIFT, R, exec, rofi -show drun -theme ~/.config/rofi/config.rasi -modi "drun:~/Documentos/hyprland-dream/modules/rofi/scripts/fuzzy-search"

# =============================================================================
# NOTAS DE USO
# =============================================================================

# Para integrar estos keybinds en tu hyprland.conf:
# 1. Copia las líneas bind = ... que necesites
# 2. Pégalas en tu archivo ~/.config/hypr/hyprland.conf
# 3. Reinicia Hyprland o recarga la configuración
#
# Asegúrate de que las rutas a los scripts sean correctas para tu sistema
#
# Los keybinds están organizados por categorías para facilitar la personalización
#
# Puedes modificar las combinaciones de teclas según tus preferencias 