# Plantilla de configuración base para Hyprland
# Copia este archivo a ~/.config/hypr/hyprland.conf y personalízalo

# Configuración básica
monitor=,preferred,auto,auto

# Configuración de entrada
input {
    kb_layout=us
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1
    touchpad {
        natural_scroll=no
    }
    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

# Configuración general
general {
    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border=rgba(595959aa)
    layout=dwindle
    allow_tearing=no
}

# Configuración de decoraciones
decoration {
    rounding=10
    blur=yes
    blur_size=3
    blur_passes=1
    blur_new_optimizations=on
    drop_shadow=yes
    shadow_range=4
    shadow_render_power=3
    col.shadow=rgba(1a1a1aee)
}

# Configuración de animaciones
animations {
    enabled=yes
    bezier=myBezier,0.05,0.9,0.1,1.05
    animation=windows,1,7,myBezier
    animation=windowsOut,1,7,default,popin80%
    animation=border,1,10,default
    animation=borderangle,1,8,default
    animation=fade,1,7,default
    animation=workspaces,1,6,default
}

# Configuración de layout
dwindle {
    pseudotile=yes
    preserve_split=yes
}

master {
    new_is_master=yes
}

# Configuración de gestos
gestures {
    workspace_swipe=off
}

# Configuración de dispositivos
device:epic-mouse-v1 {
    sensitivity=-0.5
}

# Configuración de ventanas
windowrule=float,^(pavucontrol)$
windowrule=float,^(blueman-manager)$
windowrule=float,^(nm-connection-editor)$
windowrule=float,^(chromium)$
windowrule=float,^(firefox)$
windowrule=float,^(thunderbird)$

# Configuración de workspace
workspace=1,monitor:DP-1
workspace=2,monitor:DP-1
workspace=3,monitor:DP-1
workspace=4,monitor:DP-1
workspace=5,monitor:DP-1

# Configuración de bindings básicos
bind=SUPER,return,exec,kitty
bind=SUPER,Q,killactive,
bind=SUPER,M,exit,
bind=SUPER,E,exec,dolphin
bind=SUPER,V,togglefloating,
bind=SUPER,R,exec,rofi -show drun
bind=SUPER,period,exec,rofi -show emoji -emoji-format "{emoji}"
bind=SUPER,slash,exec,rofi -show calc -no-show-match -no-sort

# Configuración de workspace
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

# Mover ventanas a workspaces
bind=SUPERSHIFT,1,movetoworkspace,1
bind=SUPERSHIFT,2,movetoworkspace,2
bind=SUPERSHIFT,3,movetoworkspace,3
bind=SUPERSHIFT,4,movetoworkspace,4
bind=SUPERSHIFT,5,movetoworkspace,5
bind=SUPERSHIFT,6,movetoworkspace,6
bind=SUPERSHIFT,7,movetoworkspace,7
bind=SUPERSHIFT,8,movetoworkspace,8
bind=SUPERSHIFT,9,movetoworkspace,9
bind=SUPERSHIFT,0,movetoworkspace,10

# Configuración de multimedia
bind=,XF86AudioRaiseVolume,exec,wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bind=,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous

# Configuración de brillo
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-

# Configuración de captura de pantalla
bind=,Print,exec,grim -g "$(slurp)" - | wl-copy
bind=SHIFT,Print,exec,grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png

# Configuración de bloqueo
bind=SUPER,L,exec,swaylock

# Configuración de logout
bind=SUPER,escape,exec,wlogout

# Configuración de wallpaper
exec-once=swww init
exec-once=swww img ~/Pictures/wallpapers/default.jpg

# Configuración de waybar
exec-once=waybar

# Configuración de notificaciones
exec-once=dunst

# Configuración de clipboard
exec-once=wl-paste --type text --watch cliphist store
exec-once=wl-paste --type image --watch cliphist store

# Configuración de autostart
exec-once=nm-applet --indicator
exec-once=blueman-applet
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once=systemctl --user start xdg-desktop-portal-hyprland 